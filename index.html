<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPi Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WebPi Terminal</h1>
        <div class="terminal" id="terminal">
            <div class="line prompt"><span>pi@webpi</span>:~$ <span id="current-input"></span></div>
        </div>
        <input type="text" id="commandInput" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>

    <script src="script.js"></script>
</body>
</html>
